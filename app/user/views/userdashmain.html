<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="postBlk" ng-repeat="post in dMain.listPost">
                <h1>{{post.postid}}</h1>
                <h3>{{post.title}}</h3>
                <h5>{{post.subject}}</h5>
                <hr>
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>
</div>
