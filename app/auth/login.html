<div class="container anim-slide-below-fade" data-anim-speed="500" id="login">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 ">
            <h1>Login Here</h1>
            <form>
                <div class="form-group" novalidate>
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="login.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.passwd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
