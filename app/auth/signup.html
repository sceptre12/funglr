<div class="container anim-slide-below-fade" data-anim-speed="500" id="signup">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 ">
            <h1>Sign Up Here</h1>
            <div class="formblck" ng-if="!signUp.register.actions.isSuccess()">
                <form novalidate name="registeration" ng-submit="signUp.register.actions.createUser()">
                    <div class="form-group" novalidate>
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="signUp.register.form.email" min-length="5" maxlength="60" ng-model-options="{ debounce: 500 }" required>
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" id="pass1" placeholder="Password" ng-model="signUp.register.form.password" minlength="7" maxlength="20" ng-model-options="{ debounce: 500 }" required>
                    </div>
                    <div class="form-group">
                        <label for="passDupl">Re-Enter Password</label>
                        <input type="password" class="form-control" id="passDupl" placeholder="Re-Enter Password" ng-model="signUp.register.form.passDuplicate" ng-model-options="{ debounce: 500 }" required>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="signUp.register.actions.isSuccess()">Submit</button>
                </form>
            </div>
            <div class="success" ng-if="signUp.register.actions.isSuccess()">
                <h1>Registration Successful</h1>
            </div>
        </div>
    </div>
</div>
