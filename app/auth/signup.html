<div class="container anim-slide-below-fade" data-anim-speed="500" id="signup">
    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 ">
            <h1>Sign Up Here</h1>
            <!-- <div class="formblck" ng-if="!signUp.register.actions.isSuccess()"> -->
                <form novalidate name="userRegistration" ng-submit="signUp.register()">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter Firstname" 
                        ng-model="signUp.user.firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter Lastname" 
                        ng-model="signUp.user.lastname" required>
                    </div>
                    <div class="form-group" >
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" 
                        ng-model="signUp.user.email"  required>
                    </div>
                    <div class="form-group">
                        <label for="pass1">Password</label>
                        <input type="password" class="form-control" id="pass1" placeholder="Password" 
                        ng-model="signUp.user.password"  required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="passDupl">Re-Enter Password</label>
                        <input type="password" class="form-control" id="passDupl" placeholder="Re-Enter Password" ng-model="signUp.test.password" required>
                    </div>
                    <p ng-show="isSamePassword()"> Your passwords do now match</p> -->
                    <button type="submit" class="btn btn-default" 
                    ng-disabled="userRegistration.$invalid" >Submit</button>
                </form>
            <!-- </div> -->
            <!-- <div class="success" ng-if="signUp.register.actions.isSuccess()">
                <h1>Registration Successful</h1>
            </div> -->
        </div>
    </div>
</div>
